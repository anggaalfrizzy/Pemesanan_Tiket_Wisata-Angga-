{% extends 'base.html' %}
{% block title %}Manajemen Tempat Wisata - Tiket Wisata{% endblock %}
{% block content %}
<div class="card">
    <div class="header">
        <h2><i class="fas fa-map-marked-alt"></i> Manajemen Tempat Wisata</h2>
        <a href="/tambah-wisata" class="btn btn-primary">
            <i class="fas fa-plus"></i> Tambah Wisata
        </a>
    </div>
    
    <div class="wisata-grid">
        {% for w in wisata %}
        <div class="wisata-card">
            <img src="https://source.unsplash.com/random/300x200/?travel,{{ w.nama }}" alt="{{ w.nama }}">
            <div class="wisata-card-body">
                <h3 class="wisata-card-title">{{ w.nama }}</h3>
                <p class="wisata-card-text">
                    <i class="fas fa-map-marker-alt"></i> {{ w.lokasi }}<br>
                    <i class="fas fa-tag"></i> Rp{{ "{:,}".format(w.harga) }}<br>
                    {{ w.deskripsi|truncate(100) }}
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
