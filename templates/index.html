{% extends 'base.html' %}
{% block title %}Beranda - Tiket Wisata{% endblock %}
{% block content %}
<div class="card">
    <h2>Daftar Tempat Wisata</h2>
    <div class="wisata-grid">
        {% for w in wisata %}
        <div class="wisata-card">
            <img src="https://source.unsplash.com/random/300x200/?travel,{{ w.nama }}" alt="{{ w.nama }}">
            <div class="wisata-card-body">
                <h3 class="wisata-card-title">{{ w.nama }}</h3>
                <p class="wisata-card-text">
                    <i class="fas fa-map-marker-alt"></i> {{ w.lokasi }}<br>
                    {{ w.deskripsi|truncate(100) }}
                </p>
                <p class="wisata-card-price">
                    <i class="fas fa-tag"></i> Rp{{ "{:,}".format(w.harga) }}
                </p>
                <a href="{{ url_for('pesan', id=w.id) }}" class="btn btn-primary">
                    <i class="fas fa-ticket-alt"></i> Pesan Tiket
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
